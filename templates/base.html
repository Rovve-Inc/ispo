<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rovve ISPO - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/img/logo.svg" alt="Rovve ISPO" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/delegate">How to Delegate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rewards">View Rewards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About ISPO</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="https://explorer.provenance.io/validators" target="_blank" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-up-right"></i>
                        Open Explorer
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Wallet Selection Modal -->
    <div class="modal fade" id="walletModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs modal-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#qrTab" type="button">QR Code</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#desktopTab" type="button">Desktop</button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content">
                        <!-- QR Code Tab -->
                        <div class="tab-pane fade show active" id="qrTab">
                            <div class="text-center mb-4">
                                <p>Scan the QRCode with your mobile Provenance Blockchain Wallet.</p>
                                <div id="qrCode" class="d-flex justify-content-center mb-3">
                                    <!-- QR Code will be inserted here by JS -->
                                </div>
                                <button class="btn btn-sm btn-secondary mb-3" onclick="copyQRCode()">Copy QR Code</button>
                                <h6 class="mt-3">Download Figure Mobile Wallet</h6>
                                <div class="d-flex justify-content-center gap-3 mt-2">
                                    <a href="https://apps.apple.com/us/app/figure-wallet/id1589960324" target="_blank" class="text-decoration-none">
                                        <img src="https://figure.com/apple-store-badge.svg" alt="Download on App Store" height="40">
                                    </a>
                                    <a href="https://play.google.com/store/apps/details?id=com.figure.wallet" target="_blank" class="text-decoration-none">
                                        <img src="https://figure.com/google-play-badge.svg" alt="Get it on Google Play" height="40">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Desktop Tab -->
                        <div class="tab-pane fade" id="desktopTab">
                            <div class="d-grid gap-3">
                                <button class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center gap-2" 
                                        onclick="connectSelectedWallet('leap')">
                                    <img src="https://leapwallet.io/favicon.ico" alt="Leap Wallet" height="30">
                                    Leap Wallet
                                </button>
                                <button class="btn btn-outline-primary btn-lg d-flex align-items-center justify-content-center gap-2" 
                                        onclick="connectSelectedWallet('figure')">
                                    <img src="https://www.figure.com/favicon.ico" alt="Figure Wallet" height="30">
                                    Figure Wallet
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Rovve ISPO. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
