<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

    <title>Rovve ISPO - {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='img/rovve-logo-light.png') }}" alt="Rovve" class="navbar-logo" style="height: 40px; width: auto; max-height: min(45px, 8vw);">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/referral">Referral Program</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About ISPO</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="https://explorer.provenance.io/validators" target="_blank" class="btn btn-outline-light">

                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main navigation stays, modal removed -->

    <main class="container my-4">
        {% block content %}{% endblock %}
