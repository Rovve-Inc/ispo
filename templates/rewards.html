{% extends "base.html" %}

{% block title %}Rewards{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Your ISPO Rewards</h2>
                
                <div id="walletAlert" class="alert alert-warning" role="alert">
                    Please connect your wallet to view rewards.
                </div>
                
                <div id="rewardsContent" style="display: none;">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">Total Delegated</h5>
                                    <h3 id="totalDelegated">0 HASH</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">Earned RV Tokens</h5>
                                    <h3 id="earnedTokens">0 RV</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Rewards Progress</h5>
                            <canvas id="rewardsChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Reward History</h5>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Type</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="rewardHistory">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/rewards.js"></script>
{% endblock %}
